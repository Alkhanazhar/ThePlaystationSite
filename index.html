<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStore Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./Playstation_Img/logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">GAME CONTROLLER</a></li>
                    <li><a href="#">VR ACESSORIES</a></li>
                    <li><a href="#">MEDIA REMOTES</a></li>
                    
                </ul>
            </nav>
            <img src="./Playstation_Img/menu.png" alt="menu" class="menu" onclick="tooglemenu()">
        </div>
    </div>
    <div class="row">
        <div class="col-1">
            <h2>PS4 V2 <br>DUAL SHOCKER</h2>
            <h3>WIRELESS CONTROLLER FOR PLAYSTATION 4</h3>
            <p>COMPATIBLE/GENERIC</p>
            <h4>$45.80</h4>
            <button type="button">BUY NOW <img src="./Playstation_Img/arrow.png" alt="arrow"></button>
        </div>
        <div class="col-2">
            <img src="./Playstation_Img/controller.png" alt="controller" class="controller">
        <div class="color-box"><p><small>Add to Cart</small></p></div>
        <div class="add-btn"><img src="./Playstation_Img/add.png" alt=""></div></div>
    </div>
    <div class="social">
        <img src="./Playstation_Img/fb.png" alt="">
        <img src="./Playstation_Img/ig.png" alt="">
        <img src="./Playstation_Img/tw.png" alt="">
    </div>
    <script>
        var menuList=document.getElementById("menuList");
        menuList.style.maxHeight="0px";
        function tooglemenu(){
            if(menuList.style.maxHeight=="0px"){
                menuList.style.maxHeight="130px"
            }
            else{
                menuList.style.maxHeight="0px"
            }
        }
    </script>
</body>
</html>
